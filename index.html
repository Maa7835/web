<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="rs/css/style.css">
    <link rel="stylesheet" href="rs/css/font-awesome.css">
    <link rel="shortcut icon" href="rs/img/favicon.ico" type="image/x-icon">
    <title>login web page</title>
</head>
<body>
    <div class="main">
        <div class="lg">
            <h2>Login Form</h2>
            <h3>Please fill out all of fields to login</h3>
            <form action="#" method="post">
                Username: <input type="text" name="usn" id="usn" placeholder="Username or Email">
                Password:<input type="password" name="psd" id="psd" placeholder="Password">
                Re-Enter-Passwpord:<input type="password" name="psd_r" id="psd_r" placeholder="Re-Enter Your Password">
                <input type="submit" value="Create">
            </form>
        </div>
        <h6>OR</h6>
        <div class="lg_oth_acc">
            <a href="#" id="google" title="Login with Google"><button><i class="fa fa-google fa-3x"></i></button></a>
            <a href="#" id="facebook" title="Login with Facebook"><button><i class="fa fa-facebook fa-3x"></i></button></a>
        <a href="#" id="github" title="Login with Github"><button><i class="fa fa-github fa-3x"></i></button></a>
        </div>
    </div>
</body>
</html>
